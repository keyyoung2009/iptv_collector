name: IPTV Pro Updater

on:
  schedule:
    - cron: '0 */6 * * *'  # 每6小时运行
  workflow_dispatch:

env:
  PYTHONUNBUFFERED: 1
  TZ: Asia/Shanghai

jobs:
  collect:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
        
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          
      - name: Install dependencies
        run: pip install requests
        
      - name: Run IPTV Pro
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
          PROXY_URL: ${{ secrets.PROXY_URL }}
        run: python iptv_pro.py
        
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: iptv-output
          path: |
            live.*
            report.json
            
      - name: Commit changes
        run: |
          git config --global user.name "IPTV Bot"
          git config --global user.email "bot@iptv"
          git add .
          git commit -m "Auto update: $(date +'%Y%m%d-%H%M%S')"
          git push
